    <section id="container">
      <div class="section_in">
        <!-- 서브 페이지 별로 바뀌는 콘텐츠 내용 영역 -->
        <div class="contact_txt">
          <div class="txt_box">
            <h3>CONTACT US</h3>
            <p>
            必要項目を記入の上、「入力内容を確認する」をクリックしてください。
            </p>
          </div>
          <form class="contact_form">
            <p>
              <span>氏名</span>
              <input type="text" name="name" placeholder="姓" title="Name">
              <input type="text" name="name" placeholder="名" title="Name">
            </p>
            <br>
            <p>
              <span>カナ</span>
              <input type="text" name="name" placeholder="セイ" title="Name">
              <input type="text" name="name" placeholder="メイ" title="Name">
            </p>
            <br>
            <p>
              <span>メールアドレス</span>
              <input type="text" name="email" placeholder="メール" title="Email">
              <em>※半角英数でご入力ください</em>
            </p>
            <br>
            <p>
              <span>お問い合わせ内容</span>
              <textarea name="message" placeholder="内容" title="Message"></textarea>
            </p>
            <br>
              <div class="btn">
                <button type="submit" class="btn">入力内容を確認する</button> 
              </div>                
          </form> 
        </div>
      </div>
    </section>
